<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
  <title>CSV to VCF Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    @import url('https://fonts.cdnfonts.com/css/product-sans');
    body {
      font-family: 'Product Sans', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }

    /* Stylish Button (for both label & convert) */
    .button {
  --color: #560bad;
  font-family: inherit;
  display: inline-block;
  width: 10em;
  height: 2.6em;
  line-height: 2.6em;
  margin: 20px;
  position: relative;
  cursor: pointer;
  border: 2px solid var(--color);
  transition: background-color 0.3s ease, color 0.3s ease;
  z-index: 1;
  font-size: 17px;
  border-radius: 6px;
  font-weight: 500;
  color: var(--color);
  background-color: transparent;
  text-decoration: none;
}

.button:hover {
  background-color: var(--color);
  color: #fff;
  }

    #csvFile {
      display: none;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background-color: #560bad;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #333;
    }

    footer a {
      color: #560bad;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>CSV to VCF Converter</h1>

  <!-- File Upload -->
  <input type="file" id="csvFile" accept=".csv" />
  <label for="csvFile" class="button">Upload CSV</label>

  <!-- Convert Button -->
  <button onclick="convertCSVtoVCF()" class="button">Convert</button>

  <!-- Download -->
  <br />
  <a id="downloadLink">Download VCF File</a>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by <a href="https://about.me/randinu" target="_blank">RandinuJ</a></p>
  <!--  <p>Styles by <a href="https://uiverse.io/cssbuttons-io" target="_blank">Uiverse.io</a></p>-->
  </footer>

  <script>
    function convertCSVtoVCF() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];
      if (!file) return alert('Please upload a CSV file');

      Papa.parse(file, {
        complete: function (results) {
          const rows = results.data.filter(row => row.length >= 3);
          let vcfData = '';

          for (let i = 0; i < rows.length; i++) {
            const [firstNameRaw, lastNameRaw, phoneNumberRaw] = rows[i];
            const firstName = (firstNameRaw || '').trim();
            const lastName = (lastNameRaw || '').trim();
            const phoneNumber = (phoneNumberRaw || '').trim();
            const fullName = `${firstName} ${lastName}`.trim();

            vcfData += `BEGIN:VCARD\nVERSION:3.0\nFN:${fullName}\nN:${lastName};${firstName};;;\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD\n`;
          }

          const blob = new Blob([vcfData], { type: 'text/vcard' });
          const link = document.getElementById('downloadLink');
          link.href = URL.createObjectURL(blob);
          link.download = 'contacts.vcf';
          link.style.display = 'inline-block';
        },
        error: function (err) {
          alert('Error parsing CSV: ' + err.message);
        }
      });
    }
  </script>
</body>
  </html>
