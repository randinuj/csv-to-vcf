<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV to VCF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      margin: 10px;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>CSV to VCF Converter</h1>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="convertCSVtoVCF()">Convert</button>
  <a id="downloadLink" style="display:none; margin-top: 20px;">Download VCF</a>
  <div id="output"></div>  <script>
    function convertCSVtoVCF() {
      const fileInput = document.getElementById('csvFile');
      const file = fileInput.files[0];

      if (!file) return alert('Please upload a CSV file');

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').filter(line => line.trim() !== '');
        let vcfData = '';

        for (let i = 0; i < lines.length; i++) {
          const values = lines[i].split(',');
          if (values.length < 3) continue; // Skip invalid rows

          const firstName = values[0].trim();
          const lastName = values[1].trim();
          const phoneNumber = values[2].trim();

          const fullName = `${firstName} ${lastName}`.trim();

          vcfData += `BEGIN:VCARD\nVERSION:3.0\nFN:${fullName}\nN:${lastName};${firstName};;;\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD\n`;
        }

        const blob = new Blob([vcfData], { type: 'text/vcard' });
        const link = document.getElementById('downloadLink');
        link.href = URL.createObjectURL(blob);
        link.download = 'contacts.vcf';
        link.style.display = 'inline-block';
        link.textContent = 'Download VCF File';
      };

      reader.readAsText(file);
    }
  </script></body>
</html>
